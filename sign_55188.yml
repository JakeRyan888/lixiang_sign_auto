name: 55188 自动签到

on:
  schedule:
    - cron: "30 0 * * *"   # 北京时间 08:30
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          pip install requests

      - name: 执行签到
        env:
          SIGN_COOKIE: ${{ secrets.SIGN_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          python sign_55188.py
